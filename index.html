<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Asteroids by heated</title>

    <link rel="stylesheet" href="http://heated.github.io/stylesheets/styles.css">
    <link rel="stylesheet" href="http://heated.github.io/stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="keymaster.js"></script>
    <script src="moving_object.js"></script>
    <script src="asteroid.js"></script>
    <script src="bullet.js"></script>
    <script src="ship.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Asteroids</h1>
        <p></p>

        <p class="view"><a href="https://github.com/heated">View My GitHub Profile</a></p>

        <h3><a name="instructions" class="anchor" href="#instructions"><span class="octicon octicon-link"></span></a>Instructions</h3>

        <p>Use W to accelerate, A and D to turn, and Space to shoot.</p>
      </header>
      <section>
      </section>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    
    <script>
      var canvas = document.createElement('canvas');
      canvas.width  = Asteroids.BOARDSIZE[0];
      canvas.height = Asteroids.BOARDSIZE[1];
      canvas.style.border = "1px solid";
      canvas.style.backgroundColor = "black";

      $('section').prepend(canvas);
      var ctx = canvas.getContext("2d");

      var game = new Asteroids.Game(ctx);
      game.start();
    </script>
  </body>
</html>
