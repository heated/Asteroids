<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <script src="javascripts/keymaster.js"></script>
    <script src="javascripts/moving_object.js"></script>
    <script src="javascripts/asteroid.js"></script>
    <script src="javascripts/bullet.js"></script>
    <script src="javascripts/ship.js"></script>
    <script src="javascripts/game.js"></script>

    <title>Asteroids</title>
  </head>
  <body>
    <script>
      var canvas = document.createElement('canvas');
      canvas.width  = Asteroids.BOARDSIZE[0];
      canvas.height = Asteroids.BOARDSIZE[1];
      canvas.style.border = "1px solid";
      canvas.style.backgroundColor = "black";

      document.body.appendChild(canvas);
      var ctx = canvas.getContext("2d");

      steve = new Asteroids.Game(ctx);
      steve.start();
    </script>
  </body>
</html>
